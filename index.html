<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-ImageGenerator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="Image-container">
      <div class="content">
        <h1>AI image Generator Tool JavaScript</h1>
        <p>
          Convert your text into an image within a second using this
          JavaScript-powered AI Image Generator tool.
        </p>
        <form action="#" class="generate-form">
          <input
            type="text"
            class="propmt-input"
            placeholder="Describe what you want to generate"
          />
          <div class="controls">
            <select class="img-quantity">
              <option value="1">1 Images</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4" selected>4 Images</option>
            </select>
            <button class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>

    <section class="image-gallery">
        <div class="img-card">
            <img src="./assets/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="./assets/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="./assets/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="./assets/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="./assets/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="./assets/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="./assets/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="./assets/download.svg" alt="download icon">
            </a>
        </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
